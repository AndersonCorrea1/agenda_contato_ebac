<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./imagem/logo-agenda.png" alt="Logo agenda">
            <h1>Agenda de contatos EBAC</h1>
        </header>
        <div>
            <form id="form-contato">
                <input type="text" id="nome-contato" placeholder="Nome do Contato" required>
                <input type="tel" id="numero-contato" placeholder="(99) 9 9999-9999" required maxlength="11">
                <div class="button-container">
                    <button type="button" onclick="adicionaContato()">Adicionar</button>
                    <button type="reset">Limpar</button>
                </div>
            </form>
        </div>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome Contato</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody id="tabela-body">
                <tr>
                    <td>- - -</td>
                    <td>- - -</td>
                </tr>
            </tbody>
        </table>
        <footer>&copy; Desenvolvido por Anderson CorrÃªa, projeto EBAC | 2024</footer>
    </div>
    <script src="./main.js"></script>
</body>
</html>
